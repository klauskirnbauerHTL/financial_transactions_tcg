name: Build and Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  test:
    name: Test Python Application
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Verify installation
      run: |
        python -c "import PyQt6; print('PyQt6 installed successfully')"
        python -c "import openpyxl; print('openpyxl installed successfully')"
    
    - name: Check Python files syntax
      run: |
        python -m py_compile main.py
        python -m py_compile main_window.py
        python -m py_compile database.py
        python -m py_compile excel_importer.py

  build:
    name: Build Executable
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            artifact_name: financial-transactions-macos
            asset_name: financial-transactions-macos.zip
          - os: windows-latest
            artifact_name: financial-transactions-windows
            asset_name: financial-transactions-windows.zip
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build with PyInstaller (macOS)
      if: runner.os == 'macOS'
      run: |
        pyinstaller build.spec
    
    - name: Build with PyInstaller (Windows)
      if: runner.os == 'Windows'
      run: |
        pyinstaller build.spec
    
    - name: Package artifacts (macOS)
      if: runner.os == 'macOS'
      run: |
        cd dist
        if [ -d "FinancialTransactionsTCG.app" ]; then
          zip -r ../financial-transactions-macos.zip FinancialTransactionsTCG.app
        fi
        cd ..
    
    - name: Package artifacts (Windows)
      if: runner.os == 'Windows'
      run: |
        cd dist
        Compress-Archive -Path FinancialTransactionsTCG.exe -DestinationPath ../financial-transactions-windows.zip
        cd ..
      shell: pwsh
    
    - name: Upload artifacts (macOS)
      if: runner.os == 'macOS'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: financial-transactions-macos.zip
        retention-days: 30
    
    - name: Upload artifacts (Windows)
      if: runner.os == 'Windows'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: financial-transactions-windows.zip
        retention-days: 30
    
    - name: Upload Release Assets (macOS)
      if: startsWith(github.ref, 'refs/tags/v') && runner.os == 'macOS'
      uses: softprops/action-gh-release@v1
      with:
        files: financial-transactions-macos.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Upload Release Assets (Windows)
      if: startsWith(github.ref, 'refs/tags/v') && runner.os == 'Windows'
      uses: softprops/action-gh-release@v1
      with:
        files: financial-transactions-windows.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
